<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reg.css">
    <title>Регистрация</title>
</head>
<body>
     <div class="reg-block">
        <p class="headline">Регистрация</p>
        <div class="inputs-block">
            <div class="inputs">
                <div class="leftside-inputs">
                        <input type="text" name="firstname" id="firstname" placeholder="Имя">
                        <input type="text" name="secondname" id="secondname" placeholder="Фамилия">
                        <input type="text" name="patronymic" id="patronymic" placeholder="Отчество">
                        <select class="position">
                            <option selected disabled>Должность</option>
                            <option class="teacher">Учитель</option>
                            <option class="student">Студент</option>
                            <option class="pupil">Школьник</option>
                        </select>
                </div>
                <div class="rightside-inputs">
                        <input type="text" name="email" id="email" placeholder="Email">
                        <input type="text" name="username" id="username" placeholder="Логин">
                        <input type="password" name="" id="password" placeholder="Пароль">
                        <input type="password" name="" id="repeate-password" placeholder="Повторите пароль">
                </div>
            </div>
            <div class="sign-buttons">
                <button class="back">← Назад</button>
                <button class="signUp">Зарегистрироваться</button>
            </div>
        </div>
    </div>
        <p class="version">v 0.0.1</p>
    <p class="copyright">© ArzyLab 2018 - 2019</p>
    <script>
        require('./reg.js')    
    </script>
</body>
</html>
