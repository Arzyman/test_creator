<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reg.css">
    <link rel="stylesheet" href="../../node_modules/animate.css/animate.css">
    <script src="../../node_modules/wowjs/dist/wow.js"></script>
   
    <title>Регистрация</title>
</head>
<body>
    <div id="preloader">
        <style type="text/css">#hellopreloader>p{display:none;}#hellopreloader_preload{display: block;position: fixed;z-index: 99999;top: 0;left: 0;width: 100%;height: 100%;min-width: 1000px;background: #EF4836 url(http://hello-site.ru//main/images/preloads/bars.svg) center center no-repeat;background-size:60px;}</style>
        <div id="hellopreloader"><div id="hellopreloader_preload"></div><p></p></div>
        <script type="text/javascript">var hellopreloader = document.getElementById("hellopreloader_preload");function fadeOutnojquery(el){el.style.opacity = 1;var interhellopreloader = setInterval(function(){el.style.opacity = el.style.opacity - 0.05;if (el.style.opacity <=0.05){ clearInterval(interhellopreloader);hellopreloader.style.display = "none";}},16);}window.onload = function(){setTimeout(function(){fadeOutnojquery(hellopreloader);},1000);};</script>
    </div>
     <div class="reg-block wow slideInDown">
        <p class="headline">Регистрация</p>
        <div class="inputs-block">
            <div class="inputs">
                <div class="leftside-inputs">
                        <input class="wow slideInUp" data-wow-delay="0.3s" type="text" title="llrel" name="secondname" id="secondname" placeholder="Фамилия">
                        <input class="wow slideInUp" data-wow-delay="0.4s" type="text" name="firstname" id="firstname" placeholder="Имя">
                        <input class="wow slideInUp" data-wow-delay="0.5s" type="text" name="email" id="email" placeholder="Email">
                        <select class="position wow slideInUp" data-wow-delay="0.6s">
                            <option selected disabled>Должность</option>
                            <option class="teacher">Учитель</option>
                            <option class="student">Студент</option>
                            <option class="pupil">Школьник</option>
                        </select>
                </div>
                <div class="rightside-inputs">
                        <input class="wow slideInUp" data-wow-delay="0.7s" type="text" name="username" id="username" placeholder="Логин">
                        <input class="wow slideInUp" data-wow-delay="0.8s" type="password" name="" id="password" placeholder="Пароль">
                        <input class="wow slideInUp" data-wow-delay="0.9s" type="password" name="" id="repeate-password" placeholder="Повторите пароль">
                </div>
            </div>
            <div class="sign-buttons">
                <button class="back">← Назад</button>
                <button class="signUp wow fadeInRight" data-wow-delay="1s">Зарегистрироваться</button>
            </div>
        </div>
    </div>
    <p class="copyright">© ArzyLab 2018 - 2019</p>
    <script>
        // -- wowjs init --
        wow
        require('./reg.js')
    </script>
</body>
</html>
