<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reg.css">
    <link rel="stylesheet" href="../../node_modules/animate.css/animate.css">
    <script src="../../node_modules/wowjs/dist/wow.js"></script>
    <title>Регистрация</title>
</head>
<body>
     <div class="reg-block wow slideInDown">
        <p class="headline">Регистрация</p>
        <div class="inputs-block">
            <div class="inputs">
                <div class="leftside-inputs">
                        <input class="wow fadeIn" data-wow-delay="1s" type="text" title="llrel" name="secondname" id="secondname" placeholder="Фамилия">
                        <input class="wow fadeIn" data-wow-delay="1s" type="text" name="firstname" id="firstname" placeholder="Имя">
                        <input class="wow fadeIn" data-wow-delay="1s" type="text" name="email" id="email" placeholder="Email">
                        <select class="position wow fadeIn" data-wow-delay="1s">
                            <option selected disabled>Должность</option>
                            <option class="teacher">Учитель</option>
                            <option class="student">Студент</option>
                            <option class="pupil">Школьник</option>
                        </select>
                </div>
                <div class="rightside-inputs">
                        <input class="wow fadeIn" data-wow-delay="1s" type="text" name="username" id="username" placeholder="Логин">
                        <input class="wow fadeIn" data-wow-delay="1s" type="password" name="" id="password" placeholder="Пароль">
                        <input class="wow fadeIn" data-wow-delay="1s" type="password" name="" id="repeate-password" placeholder="Повторите пароль">
                </div>
            </div>
            <div class="sign-buttons">
                <button class="back">← Назад</button>
                <button class="signUp wow fadeInRight" data-wow-delay="1.2s">Зарегистрироваться</button>
            </div>
        </div>
    </div>
    <p class="copyright">© ArzyLab 2018 - 2019</p>
    <script>
        // -- wowjs init --
        new WOW().init()

        require('./reg.js')
    </script>
</body>
</html>
