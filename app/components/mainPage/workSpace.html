<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">          
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../src/css/animate.css">
    <script src="../../utils/wow.js"></script>
    <title>Рабочее поле</title>
</head>
<body>
    <div class="pagewarp">
        <div class="header">
            <div class="inner">
                <ul>
                    <li class="menubar wow slideInDown"><i class="fas fa-bars"></i></li>
                    <li class="logo-item wow slideInDown" data-wow-delay="0.2s"><span class="logo">Neuron</span></li>
                    <li class="search-block wow slideInDown" data-wow-delay="0.3s">
                        <input class="search" type="text" placeholder="Поиск по тестам...">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </li>
                    <li class="button-item wow slideInDown" data-wow-delay="0.4s"><button class="testcreate-button">Создать тест</button></li>
                </ul>
            </div>
        </div>
        <div class="container">
            <h1>Neuron</h1>
            <p>Test creator application</p>
        </div>
    </div>

    <script>
        // wow initialization
        new WOW().init()

        require('./workSpace.js')
    </script>

</body>
</html>
