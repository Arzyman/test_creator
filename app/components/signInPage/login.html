<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="../../../node_modules/animate.css/animate.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="../../../node_modules/wowjs/dist/wow.js"></script>
    <title>Авторизация</title>
</head>
<body>
    <div id="preloader">
        <style type="text/css">#hellopreloader>p{display:none;}#hellopreloader_preload{display: block;position: fixed;z-index: 99999;top: 0;left: 0;width: 100%;height: 100%;min-width: 1000px;background: #EF4836 url(http://hello-site.ru//main/images/preloads/bars.svg) center center no-repeat;background-size:60px;}</style>
        <div id="hellopreloader"><div id="hellopreloader_preload"></div><p></p></div>
        <script type="text/javascript">var hellopreloader = document.getElementById("hellopreloader_preload");function fadeOutnojquery(el){el.style.opacity = 1;var interhellopreloader = setInterval(function(){el.style.opacity = el.style.opacity - 0.05;if (el.style.opacity <=0.05){ clearInterval(interhellopreloader);hellopreloader.style.display = "none";}},16);}window.onload = function(){setTimeout(function(){fadeOutnojquery(hellopreloader);},500);};</script>
    </div>
    <div class="login-block wow slideInUp">
        <div class="headline">
            <img src="../../src/img/profileicon.png" height="100px">
            <p>Войдите в аккаунт</p>
        </div>
        <div class="inputs-block">
            <input class="wow slideInUp" data-wow-delay="0.2s" type="text" autofocus name="username" id="username" placeholder="Логин или email">
            <input class="wow slideInUp" data-wow-delay="0.3s" type="password" name="" id="password" placeholder="Пароль">
            <div class="sign-buttons">
                <button class="signIn wow slideInUp" data-wow-delay="0.4s">Вперед!</button>
                <button class="signUp wow slideInUp" data-wow-delay="0.5s">Регистрация</button>
                <button class="pass-forgot wow slideInUp" data-wow-delay="0.5s">Забыли пароль?</button>
            </div>
        </div>
        <p class="footer">Войти, как <a href="#" class="guest">Гость</a></p>
    </div>
        <p class="version">v 0.0.1</p>
        <p class="copyright">© ArzyLab 2018 - 2019</p>
    <script>
        // -- wowjs init --
        new WOW().init()

        require('./login.js')
    </script>
</body>
</html>
